<!-- login.component.html -->
<div class="main-design text-center">
  <div class="center-box">
    <div class="row text-center mb-2">
      <img  class ="img-fluid mt-2" width="10px" height="auto" src="../../assets/images/logo1.PNG" alt="finallogo">

      <div class="hed text-center colo">

        <b> Login Form </b>

      </div>
    </div>
    

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <!-- <label for="username" class="form-label">Username:</label> -->
        <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter Username">
      </div>
      <div class="mb-3">
        <!-- <label for="password" class="form-label">Password:</label> -->
        <input type="password" class="form-control" id="password" formControlName="password"
          placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-danger cc1">Login</button>
      <div class="row">
        <div class="col-md-3">

          <div class="button-class colo" (click)="signup()">
            <b> Sign Up </b>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-5">
          <div class="button-class colo mb-1">
            Forgot password ?
          </div>

        </div>
      </div>
    </form>

  </div>
</div>
