
<app-header></app-header>
<div class="container-fluid text-center px-5 py-2  ">
  <div class=" col row">
<div class="col-4"><p class="text-left fs-4">List of Consigment  </p></div>
       <div class="col-4"> <button type="button"  class="btn btn-success  fs-4 float-end" style="overflow-y: 
       hidden;" (click)=" openDialog()" >button</button>
       </div>
<div class="col-4">
   <button type="button"  class="btn btn-success  fs-4 float-end" href="/dashboard/billityForm" (click)="navigation('billityForm')" >Create New BillityCN</button>
</div>
</div>
  

<div *ngIf="table" class="mat-elevation-z8 w-80 p-5">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
</mat-paginator>
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
</div>

</div>


<br>
